<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="/register" method="post">
        <input name="username" placeholder="Введите ваш логин" type="text" required> <br>
        <input name="pass" placeholder="Введите ваш пароль" type="password" required> <br>
        <input name="pass_confirm" placeholder="Введите ваш пароль ещё раз" type="password" required> <br>
        <input name="email" placeholder="Введите вашу почту" type="email" required> <br>
        <button type="submit">Отправить</button>
        <p>У вас уже есть аккаунт?<a href="/"> Авторизуйтесь</a></p>  



    </form>
</body>
</html>
